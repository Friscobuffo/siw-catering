<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/base.html :: headerfiles(title='Aggiungi chef')"> </head>
    <body>
        <header th:replace="fragments/base.html :: intestazione"></header>
        <div>
            <h4 th:text="#{header.registra}">Registrazione</h4>
            <form th:action="@{/admin/chef/add}" method="POST" th:object="${chef}">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                </div>
                <div>
                    <span>Nome:</span>
                    <span>
                        <input type="text" th:field="*{nome}" placeholder="nome" required />
                    </span>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
                <div>
                    <span>Cognome:</span>
                    <span>
                        <input type="text" th:field="*{cognome}" placeholder="cognome" required />
                    </span>
                    <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
                </div>
                <div>
                    <span>Nazionalita:</span>
                    <span>
                        <input type="text" th:field="*{nazionalita}" placeholder="nazionalita" required />
                    </span>
                    <span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
                </div>
                <div>
                    <span><button type="submit">Conferma modifica</button></span>
                </div>
            </form>
        </div>
        <footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
    </body>
</html>
