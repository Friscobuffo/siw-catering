<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.prodotto})"> </head>
<body>
<header th:replace="fragments/base.html :: intestazione"></header>
<div>
    <h4 th:text="#{header.prodotto}">...</h4>
    <div th:if="${chef}">
        <form th:action="@{/admin/chef/modify/confirm}" method="POST" th:object="${chef}">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
            </div>
            <div>
                <input style="display: none" type="text"  th:field="*{id}"/>
            </div>
            <div>
                <span>Nome:</span>
                <span>
                    <input type="text" th:field="*{nome}" placeholder="nome" required />
                </span>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

            </div>
            <div>
                <span>Cognome:</span>
                <span>
                    <input type="text" th:field="*{cognome}" placeholder="cognome" required />
                </span>
                <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
            </div>
            <div>
                <span>Nazionalita:</span>
                <span>
                    <input type="text" th:field="*{nazionalita}" placeholder="nazionalita" required />
                </span>
                <span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
            </div>
            <div>
                <span><button type="submit">Conferma modifica</button></span>
            </div>
        </form>
    </div>
    <div th:unless="${chef}">Questo chef non esiste</div>
</div>
<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
