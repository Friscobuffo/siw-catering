<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.ingredient.search})"> </head>
<body>
<header th:replace="fragments/base.html :: intestazione"></header>
<div>
    <h4 th:text="#{header.ingredient.search}">Add a dish</h4>

    <form th:action="@{'/admin/ingredient/search'}" method="GET" th:object="${searchIngredient}">
        <div>
            <span>Nome dell'ingrediente da cercare:</span>
            <input type="hidden" th:field="*{idDish}"/>
            <input type="text" th:field="*{nameToSearch}" placeholder="cerca ingrediente"/>
            <button type="submit">Cerca</button>
        </div>
    </form>
</div>
<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
</body>
</html>
