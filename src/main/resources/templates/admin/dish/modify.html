<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{title.chef.modify})"> </head>
<body>
<header th:replace="fragments/base.html :: intestazione"></header>
<div>
    <h4 th:text="#{header.dish.modify}">Modify the Dish</h4>
    <div th:if="${dish}">
        <form th:action="@{/admin/dish/modify/confirm}" method="POST" th:object="${dish}">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
            </div>
            <input type="hidden"  th:field="*{id}"/>
            <input type="hidden"  th:field="*{buffet}"/>
            <div>
                <span>Nome:</span>
                <span>
                    <input type="text" th:field="*{name}" placeholder="name" required />
                </span>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            </div>
            <div>
                <span>Descrizione:</span>
                <span>
                    <textarea placeholder="description" rows="5" cols="80" th:field="*{description}" required></textarea>
                </span>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <div>
                <span><button type="submit" th:text="#{modify.confirm}">Confirm</button></span>
            </div>
        </form>
        <h4 th:text="#{header.ingredients}">Ingredients</h4>
        <div>
            <form th:action="@{'/admin/dish/' + ${dish.id} + '/add-ingredient'}" method="get">
                <button type="submit">aggiungi ingrediente</button>
            </form>
            <ul>
                <li th:each="ingredient : ${dish.getIngredients()}">
                    <a
                            th:href="@{'/admin/ingredient/modify/' + ${ingredient.id}}"
                            th:text="${ingredient.name}">Fish buffet
                    </a>
                    <form th:action="@{'/admin/dish/' + ${dish.id} + '/remove-ingredient/' + ${ingredient.id}}" method="post">
                        <button type="submit">rimuovi</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div th:unless="${dish}">Questo piatto non esiste</div>
</div>
<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
